<!DOCTYPE html>
<html>
	<head>
		<title>ðŸŒˆ</title>
		<link rel="stylesheet" href="app.css">
		<script src="app.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="display">
			</div>
			<div class="smollerbox">
				<form class="adjustable-list" id="form" method="post">
					<div class="list-element">
						<label class="wavelen-label" for="ls1">Wavelength:</label>
						<input class="wavelen" type="number" name="light-source_1" form="form" min="380" max="700" id="ls1">
					</div>
					<input name="switch" value="0" type="radio" class="selector" id="show-0" checked>
					<div class="list-element focustip">
						<label class="wavelen-label" for="ls2">Wavelength:</label>
						<input class="wavelen" type="number" name="light-source_2" form="form" min="380" max="700" id="ls2">
					</div>
					<label for="show-1" class="buttons">Show next</label>
					<label for="show-0" class="buttons disabled">Hide last</label>
					<input name="switch" value="1" type="radio" class="selector" id="show-1">
					<div class="list-element">
						<label class="wavelen-label" for="ls3">Wavelength:</label>
						<input class="wavelen" type="number" name="light-source_3" form="form" min="380" max="700" id="ls3">
					</div>
					<label for="show-2" class="buttons">Show next</label>
					<label for="show-0" class="buttons">Hide last</label>
					<input name="switch" value="2" type="radio" class="selector" id="show-2">
					<div class="list-element">
						<label class="wavelen-label" for="ls4">Wavelength:</label>
						<input class="wavelen" type="number" name="light-source_4" form="form" min="380" max="700" id="ls4">
					</div>
					<label for="show-3" class="buttons">Show next</label>
					<label for="show-1" class="buttons">Hide last</label>
					<input name="switch" value="3" type="radio" class="selector" id="show-3">
					<div class="list-element">
						<label class="wavelen-label" for="ls5">Wavelength:</label>
						<input class="wavelen" type="number" name="light-source_5" form="form" min="380" max="700" id="ls5">
					</div>
					<label for="show-4" class="buttons">Show next</label>
					<label for="show-2" class="buttons">Hide last</label>
					<input name="switch" value="4" type="radio" class="selector" id="show-4">
					<div class="list-element">
						<label class="wavelen-label" for="ls6">Wavelength:</label>
						<input class="wavelen" type="number" name="light-source_6" form="form" min="380" max="700" id="ls6">
					</div>
					<label for="show-5" class="buttons disabled">Show next</label>
					<label for="show-3" class="buttons">Hide last</label>
					<input name="switch" value="5" type="radio" class="selector" id="show-5" disabled>
				</form>
				<div class="settings">
					<select id="diagram_type" form="form">
						<option selected disabled>Select Diagram</option>
						<optgroup label="CIE 1931">
							<option value="1">Use Premade Image</option>
							<option value="2">Generate Diagram</option>
						</optgroup>
					</select>
				</div>
			</div>
		</div>

		<!-- TODO: add little <canvas> for a rainbow (would help seeing changes to color functions)(and something visible to see progress) -->
		<div class="second-box">
			<canvas id="rainbow" width="800" height="200"></canvas>
			<script>
				make_rainbow_on_canvas("rainbow", 370, 730);
			</script>
		</div>
		<div class="experinments" id="hide">
				<canvas id="graph" width="350" height="400"></canvas>
				<script>
					if(0){
						document.getElementById("hide").style.display="block";
						draw_graph(document.getElementById("graph").getContext("2d"), 3, 10,390, 460,-60, 440, 640, 100, 400, 0.9505,1,1.0890, true);
					}
				</script>
		</div>
	</body>
</html>
