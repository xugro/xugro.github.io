<!doctype html>
<html style="scrollbar-gutter: stable;">
	<head>
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="/sheets/site-colors.css">
		{% if page.stylesheet %}
			<link rel="stylesheet" href="{{ page.stylesheet }}">
		{% endif %}
		{% if page.script %}
			<script src="{{ page.script }}"></script>
		{% endif %}
	</head>
	<body style="margin: 0;overflow-y: scroll;">
		{% if false %}
			{% include nav.html %}
		{% endif %}
		{{ content }}
	</body>
</html>
